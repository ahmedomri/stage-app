<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Mark List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>description</th>
           <th>Actions</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mark of marks | async ">
          <td>{{mark.name}}</td>
          <td>{{mark.description}}</td>
          
          <td><button (click)="deleteMark(mark.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateMark(mark.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
             
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
