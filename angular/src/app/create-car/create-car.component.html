<h3>Create Car</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="matricule">matricule</label>
      <input type="text" class="form-control" id="matricule" required [(ngModel)]="car.matricule" name="matricule">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="car.description" name="description">
    </div>

     <div class="form-group" >
      <label for="name">Mark</label>
      
      <select class="form-control" (change)="selectOption($event.target.value)"
  [(ngModel)]="selected" name="selected" >
            
  			<option *ngFor="let mark of marks | async" [value]="mark.id">{{mark.name}}</option>
      </select>
      
      
    </div>



    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
